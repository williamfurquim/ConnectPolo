<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/perfil-lider.css">
    <link rel="icon" href="Img/favicon.ico" />
    <title>Perfil | ConnectPolo</title>
</head>

<body>
    <header>
        <h1>ConnectPolo</h1>
        <button onclick="window.history.back()">↩️ Voltar</button>
    </header>

    <main>
        <section class="container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="imagem" alt="">

            <div class="infos">
                <h2>Informações Básicas</h2>
                <div class="infos-card">
                    <div class="card">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input id="nomeCompleto" type="text" disabled>
                    </div>

                    <div class="card">
                        <label for="funcao">Função:</label>
                        <input id="funcao" type="text" disabled>
                    </div>

                    <div class="card">
                        <label for="n-contrato">Número de Contrato:</label>
                        <input id="n-contrato" type="text" disabled>
                    </div>

                    <div class="card">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input id="dataNascimento" type="text" disabled>
                    </div>

                    <div class="card">
                        <label for="email">Email:</label>
                        <input id="email" type="text" disabled>
                    </div>

                    <div class="card">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="text" disabled>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="s-aniversario" id="s-aniversario">
        <div class="d-aniversario">
        
            
            <div class="texto">
                <h4>Happy <br>Birthday</h4>
                <p>Sua presença enriquece nosso ambiente de trabalho. <br>Desejamos que seu dia seja maravilhoso e <br>que sua jornada continue sendo de muito crescimento e conquistas.</p>
            </div>
            
            <div class="imagem">
                <img id="img-aluno" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="">
                <img id="img-baloes" src="https://static.vecteezy.com/system/resources/thumbnails/038/967/748/small/celebration-party-banner-with-color-balloons-png.png" alt="">
            </div>
        </div>
        
    </section>
    <script type="module" src="./JS/Perfil/buscar-aniver.js"></script>
    <script type="module" src="./JS/Perfil/dados-lider.js"></script>
</body>
</html>
