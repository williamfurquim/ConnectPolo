<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F28C2E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ConnectPolo">
  <meta name="description" content="Sistema de gestÃ£o de alunos e lÃ­deres">
  <link rel="manifest" href="manifest.json">

  <link rel="icon" href="Img/favicon.ico" />
  <link rel="apple-touch-icon" href="./Img/icon-192.png">

  <link rel="stylesheet" href="./CSS/login.css" />
  <title>Login | ConnectPolo</title>
</head>

<body>
  <main>
    <h1>Entre com sua conta</h1>
    <section class="login-card">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Ãcone de perfil de usuÃ¡rio"
        class="avatar" />

      <form id="loginForm" class="login-container">
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="extras">
          <p id="loginMessage" class="login-message">Seja bem-vindo!</p>
          
        </div>

        <button type="submit" id="loginBtn">Entrar</button>
      </form>

    </section>
  </main>

  <script type="module" src="./JS/auth.js"></script>

  <!-- Service Worker - REGISTRO MELHORADO -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./JS/PWA/service-worker.js')
          .then(reg => {
            console.log('âœ… Service Worker registrado:', reg.scope);

            // Detectar atualizaÃ§Ãµes
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              console.log('ðŸ”„ Nova versÃ£o detectada');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('âœ¨ Nova versÃ£o instalada!');
                  if (confirm('Nova versÃ£o disponÃ­vel! Deseja atualizar agora?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                }
              });
            });
          })
          .catch(err => {
            console.error('âŒ Erro ao registrar SW:', err);
          });

        // Recarregar quando SW assumir controle
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      });
    }
  </script>

</body>

</html>
